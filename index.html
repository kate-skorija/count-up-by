<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-3.5.1.js"></script>
      <script src="js/scripts.js"></script>
    <title>Count-Up-By</title>
  </head>
  <body>
    <div class="container">
      <h1>Count Up By</h1>
      <h2>Enter a number to count to, and a number to count up by.</h2>
      <form>
        <div class="form-group">
          <label for="countTo">Count to:</label>
          <input id="countTo" class="form-control" type="text" required>
        </div>
        <div class="form-group">
          <label for="countBy">Count by:</label>
          <input id="countBy" class="form-control" type="text" required>
        </div>
        <button class="btn" type="submit">Submit</button>
      </form>
      <div id="results">

      </div>
    </div>
  </body>
</html>
